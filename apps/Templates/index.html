<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    {{url}}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 col-sm-12 py-3">
                <div class="row">
                    <div class="col-12 wrap">
                        <div class="display  border"></div>
                    </div>
                    <div class="col-12 wrap">
                    <div class="input-group">
                        <span class="input-group-text" id="input-group-left">$</span>
                        <input type="text" class="form-control" id="input-type-left" placeholder="20">
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-sm-12"></div>
            <div class="col-md-5 col-sm-12">
                    <div class="btn-group-vertical btn-group-lg  gap-2 w-100">
                        <button type="button" class="btn rate usd" data-icon="$" data-rate="usd">USD</button>
                        <button type="button" class="btn rate eur" data-icon="€" data-rate="eur">EUR</button>
                        <button type="button" class="btn rate gbp" data-icon="£" data-rate="gbp">GBP</button>
                        <button type="button" class="btn clear" data-icon=" ">Clear</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
